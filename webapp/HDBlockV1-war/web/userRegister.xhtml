<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }

            .ui-datepicker table {
                color: white !important;
            }
        </style>
        <title></title>
    </h:head>
    <h:body>
        <h:form id="registerForm">
            <p:dialog header="Register Now!" widgetVar="registerDialog" height="380px" width="400px"  resizable="false" draggable="false" visible="#{facesContext.validationFailed}">
                <p:messages id="register_error_messages" closable="true"></p:messages>
                <p:panelGrid id="registerPanel" columns="2">

                    <br/>
                    <h:outputLabel  value="" />
                    <h:outputLabel for="firstName" value="First Name:" />
                    <p:inputText id="firstName"   value="#{registrationManagedBean.newUsers.firstName}" label="First Name" required="true" requiredMessage="Please enter your First Name."/>

                    <h:outputLabel for="lastName" value="Last Name:" />
                    <p:inputText id="lastName"  value="#{registrationManagedBean.newUsers.lastName}" label="Last Name" required="true" requiredMessage="Please enter your Last Name."/>

                    <h:outputLabel for="ic" value="Identification No.(NRIC):" />
                    <p:inputText id="ic"  value="#{registrationManagedBean.newUsers.identificationNo}" label="NRIC" required="true" requiredMessage="Please enter your NRIC."/>


                    <h:outputLabel for="email" value="Email (Your Username):" />
                    <p:inputText id="email"  value="#{registrationManagedBean.newUsers.email}" label="Email" required="true" requiredMessage="Please enter your Email." validatorMessage="Invalid Email Address">

                                 <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                    </p:inputText>
                    
                    
                      <h:outputLabel for="contact" value="Contact no:" />
                      <p:inputText id="contact"  value="#{registrationManagedBean.newUsers.phoneNo}" label="Contact" required="true" requiredMessage="Please enter your Contact No."/>
    

                    <h:outputLabel for="dob" value="Date of Birth:" />
                    <p:calendar id="dob" styleClass="calendarDOB" value="#{registrationManagedBean.newUsers.dateOfBirth}" label="Date of Birth" required="true" navigator="true" pattern="dd-MM-yyyy" yearRange="c-70:c+10" requiredMessage="Please enter your Date of Birth." />

                    <h:outputLabel for="userType" value="Register as:" />
                    <p:selectOneMenu required="true" id="userType" requiredMessage="Please select user type" value="#{registrationManagedBean.newUsers.userType}" style="width:154px">
                        <f:selectItem itemLabel="Select User Type" itemValue ="" />
                        <f:selectItem itemLabel="Landlord" itemValue ="landlord" />
                        <f:selectItem itemLabel="Tenant" itemValue ="tenant" />
                    </p:selectOneMenu>

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{registrationManagedBean.newUsers.password}" match="password2" required="true" label="Password" requiredMessage="Please enter a Password." validatorMessage="Passwords do not match!" />

                    <h:outputLabel for="password2" value="Re-Enter password:" />
                    <p:password id="password2" value="#{registrationManagedBean.newUsers.password}" required="true" label="Re-Enter Password" requiredMessage="Please re-enter Password"  />

                    <p:commandButton value="Register" action="#{registrationManagedBean.registerAccount}" update="@form" icon="fa fa-arrow-circle-up" oncomplete="PF('registerDialog').show()" />

                </p:panelGrid>
            </p:dialog>        
        </h:form>
    </h:body>
</html>
