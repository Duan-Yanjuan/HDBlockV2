<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

        <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- If user has not login -->
        <div style="margin-left: 890px;margin-top: -60px;">

            <h:panelGroup rendered="#{sessionScope['isLogin']}">
                <h:form>
                    <h:outputText value="Hi #{sessionScope['currentCustomer'].firstName}!" />&nbsp;
                    <p:commandButton id="logOutButton" value="LOGOUT" actionListener="#{customerLoginManagedBean.logout}" icon="ui-icon-unlocked"/>
   
                </h:form>
            </h:panelGroup>

            
      
            
            <h:panelGroup rendered="#{!sessionScope['isLogin']}">
                
                <p:commandLink style="padding-left:20px" id="home" value="HOME " />&nbsp;
                <p:commandLink style="padding-left:20px" id="aboutUs" value="ABOUT US" />&nbsp;
                <p:commandLink style="padding-left:20px" id="contacts" value="CONTACTS" />&nbsp;
                <p:commandButton style="margin-left:20px"  id="registerButton" value="REGISTER" onclick="PF('registerDialog').show(); PF('loginDialog').hide()"/>&nbsp;
                <p:commandButton id="loginButton" value="LOGIN" onclick="PF('loginDialog').show();PF('registerDialog').hide()"/>&nbsp;
              <ui:include src="/userRegister.xhtml"/>
              <ui:include src="/userLogin.xhtml"/>
            </h:panelGroup> 
        </div>
    </cc:implementation>
</html>
