<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
       <h:form id="loginForm">

        <p:dialog  header="Login" widgetVar="loginDialog" resizable="false" visible="#{facesContext.validationFailed}" draggable="false">

<!--            <p:growl life="3000"/>-->
                <p:messages id="login_error_messages" closable="true"></p:messages>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="email" value="Email:*" />
                <p:inputText id="email" value="#{userManagementManagedBean.userEmail}" label="email" required="true" requiredMessage="Please enter email." style="#{not component.valid ? 'background-color:#FF9999;' : 'background-color:white;'}" />
                <p:message for="email" display="icon" />

                <h:outputLabel for="passwordLogin" value="Password:*" />
                <p:password id="passwordLogin" value="#{userManagementManagedBean.userPassword}" label="password" required="true" requiredMessage="Please enter password." style="#{not component.valid ? 'background-color:#FF9999;' : 'background-color:white;'}"  />
                <p:message for="passwordLogin" display="icon" />

            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Login" update="@form" actionListener="#{userManagementManagedBean.login}"  oncomplete="PF('loginDialog').show()" icon="fa fa-key" /> 
            </f:facet>  
        </p:dialog>


    </h:form>
    </h:body>
</html>
