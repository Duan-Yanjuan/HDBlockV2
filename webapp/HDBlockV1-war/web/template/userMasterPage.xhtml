<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
        <title>HDBlock User Page</title>
        
         <style>
           
            
               .ui-widget{
                font-family: "Trajan Pro";
            }


            </style>
    </h:head>

    <h:body>
         <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>

       <p:layout fullPage="true">
            
           <p:layoutUnit position="north" size="120">
               
               <div>
                   <p style="font-size:xx-large">Welcome to HDBlock Platform</p>
               </div>
             
            
          
                
            </p:layoutUnit>
            
           <p:layoutUnit size="230" position="west" gutter="0">
                
                <h3>Main Menu</h3>
                <br/>
                
                <h:form>
                    
                    <p:menu style="width:210px;">

                                       
                        <p:submenu label="Explore" rendered="#{sessionScope['isTenant']}">
                            <p:menuitem value="Browse House" outcome="explore" icon="ui-icon-search" />
                        </p:submenu>
                                     
                        <p:submenu label="House" rendered="#{sessionScope['isLandlord']}" >
                            <p:menuitem value="My House" outcome="house" icon="ui-icon-search" />
                        </p:submenu>
 
                        <p:submenu label="Tenancy Agreement">
                            <p:menuitem value="View Tenancy Agreement" outcome="userLogin" icon="ui-icon-cart" />
                        </p:submenu>
                       
                        <p:submenu label="Profile">
                            <p:menuitem value="View My Profile" outcome="userLogin" icon="ui-icon-info" />
                        </p:submenu>
                        
                        <p:menuitem value="Logout" actionListener="#{userManagementManagedBean.logout}" icon="ui-icon-unlocked" rendered="#{sessionScope['userIsLogin']}" />
                                        
                       
                    </p:menu>
                    
                </h:form>
                
            </p:layoutUnit>
            
           <p:layoutUnit position="center" gutter="0" >
                
                <ui:insert name="content">Content</ui:insert>
                
            </p:layoutUnit>
            
           <p:layoutUnit position="south" size="100" gutter="0" >
                
                <h4>&copy; 2018 IS4302 BLOCKCHAIN AND DISTRIBUTED LEDGER TECHNOLOGIES. All Rights Reserved.</h4>
                
            </p:layoutUnit>
        
        </p:layout>

    </h:body>

</html>
