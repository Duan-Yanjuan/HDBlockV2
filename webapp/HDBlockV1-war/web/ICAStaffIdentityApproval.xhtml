<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/ICAMasterPage.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">

            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="identityRequestTable" var="userRequest" value="#{iCAIdentityManagedBean.userRequest}">
                <f:facet name="header">
                    <h1> Identity Approval Request </h1>
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{userRequest.requestId}" />
                </p:column>
                <p:column headerText="NRIC">
                    <h:outputText value="#{userRequest.identificationNo}" />
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{userRequest.firstName}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{userRequest.lastName}" />
                </p:column>
                <p:column headerText="Date of Birth">
                    <h:outputText value="#{userRequest.dob}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search"  update="form"  oncomplete="PF('requestDialog').show()"  title="View">
                        <f:setPropertyActionListener value="#{userRequest}" target="#{iCAIdentityManagedBean.selectedUser}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Identity Info" appendTo="@(body)"  widgetVar="requestDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="350px" >

                <!--                 <h:outputText style="font-size:medium;" value="Process Result: " />-->

         
                    <h:outputText  style="font-size:medium;"  value="#{iCAIdentityManagedBean.identityMessage}" />
                    <h:outputText  style="font-size:medium;"  value="" />
                    <br/>         
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
