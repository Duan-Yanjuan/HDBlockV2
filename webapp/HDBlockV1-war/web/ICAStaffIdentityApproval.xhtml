<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/ICAMasterPage.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">

            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="identityRequestTable" var="userRequest" value="#{iCAIdentityManagedBean.userRequest}">
                <f:facet name="header">
                    <h1> Identity Approval Request </h1>
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{userRequest.requestId}" />
                </p:column>
                <p:column headerText="NRIC">
                    <h:outputText value="#{userRequest.identificationNo}" />
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{userRequest.firstName}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{userRequest.lastName}" />
                </p:column>
                <p:column headerText="Date of Birth">
                    <h:outputText value="#{userRequest.dob}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form" icon="ui-icon-search" oncomplete="PF('requestDialog').show()"  title="View">
                        <f:setPropertyActionListener value="#{userRequest}" target="#{iCAIdentityManagedBean.selectedUser}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Identity Info" appendTo="@(body)"  widgetVar="requestDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="300px" height="100px">

<!--                 <h:outputText style="font-size:medium;" value="Process Result: " />-->
               
                
                <h:form>
                    
                    <h:outputText  style="font-size:medium;"  value="#{iCAIdentityManagedBean.identityMessage}" />
                    <h:outputText  style="font-size:medium;"  value="" />
                    <br/>
                       <p:outputPanel  rendered="#{iCAIdentityManagedBean.userStatusIsValid}" id="requestOutcome" style="text-align:center;">
                        <p:panelGrid style="border: 0px !important"  columns="2" rendered="#{not empty iCAIdentityManagedBean.selectedUser}">

                            <h:outputText style="font-size:medium;" value="Identity Result" />
                            <h:outputText style="font-size:medium;"  value="" />
                            <h:outputText style="font-size:medium;" value="Name : " />
                            <h:outputText style="font-size:medium;"  value="#{iCAIdentityManagedBean.selectedUser.firstName} #{iCAIdentityManagedBean.selectedUser.lastName} (Match)" />
                            <h:outputText style="font-size:medium;" value="Identification No : " />
                            <h:outputText style="font-size:medium;"  value="#{iCAIdentityManagedBean.selectedUser.identificationNo} (Match)" />
                            <h:outputText style="font-size:medium;" value="Date of Birth: " />
                            <h:outputText style="font-size:medium;"  value="#{iCAIdentityManagedBean.selectedUser.identificationNo} (Match)" />
                            <h:outputText style="font-size:medium;" value="Pass Type: " />
                            <h:outputText style="font-size:medium;"  value="#{iCAIdentityManagedBean.selectedUser.passType}" />
                            <h:outputText style="font-size:medium;" value="Pass Valid Until: " />
                            <h:outputText style="font-size:medium;"  value="#{iCAIdentityManagedBean.selectedUser.identityValidityPeriod}" />

                            <p:commandButton update="@form" value="Approve"  action="#{iCAIdentityManagedBean.finalProcessIdentity('Approve')}" />
                            <p:commandButton update="@form"  value="Reject" action="#{iCAIdentityManagedBean.finalProcessIdentity('Reject')}" />

                        </p:panelGrid>
                    </p:outputPanel>
                </h:form>

            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
